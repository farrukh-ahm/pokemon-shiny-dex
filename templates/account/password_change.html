{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="grid-wrapper grid-log">
        <h2>{% trans "Change Password" %}</h2>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn custom-btn btn-padding" type="submit" name="action">{% trans "Change Password" %}</button>
        </form>
    </div>
{% endblock %}
