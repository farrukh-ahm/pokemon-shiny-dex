{% extends 'base.html' %}

{% block content %}


<div class="flex-wrapper col-flex flex-center">
    
    <!-- Game Form -->
    <div class="form-handle" >
        <form method="POST" action="{% url 'addgame' %}">
            {{gameform}}
            {% csrf_token %}
            <button class="btn">Add</button>
            <br>
        </form>
        <small>
            Games available:
        </small>
        <select name="" id="">
            {% for game in games %}
                <option value="{{game}}">{{game}}</option>
            {% endfor %}
        </select>
    </div>
    
    <!-- Pokeball Form -->
    <div class="form-handle" >
        <form method="POST" action="{% url 'addball' %}">
            {{ballform}}
            {% csrf_token %}
            <button class="btn">Add</button>
            <br>
        </form>
        <small>
            Balls available:
        </small>
        <select name="" id="">
            {% for ball in balls %}
                <option value="{{ball}}">{{ball}}</option>
            {% endfor %}
        </select>
    </div>
    
    <!-- Pokemon Form -->
    <div class="form-handle">
        <form method="POST" enctype="multipart/form-data" class="pokemon-form">
            {{pokemonform.as_p}}
            {% csrf_token %}
            <div class="btn-div">
                <button class="btn pokemon-form-btn">Add</button>
            </div>
            <br>
        </form>
    </div>
</div>

{% endblock %}
